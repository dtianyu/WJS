<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./template/mainTemplate.xhtml">

            <ui:define name="left">  
                <h:form id="formLeft">
                    <h:outputScript library="js" name="kind.js" target="head"></h:outputScript>
                    <div id="leftMenuBar">
                        <div class="title">
                            <a class="selected" style="height: 32px;padding:12px 83px 0px;">文档下载</a>
                        </div>
                        <p:dataList id="kindList" value="#{docKindQueryBean.entityList}" var="item">
                            <h:link outcome="documentList" value="#{item.kind}">
                                <f:param name="kind" value="#{item.id}"></f:param>
                            </h:link> 
                        </p:dataList> 
                        <p:panelMenu rendered="false"/> 
                    </div>
                </h:form>
            </ui:define>

            <ui:define name="right">
                <f:view>
                    <h:form id="formList">                 
                        <div class="topTitle box-shadow">
                            <div style="padding-left: 10px;padding-top: 10px;">
                                <a class="ico"></a>
                                <a class="topTitleText">媒体报道下载</a>
                                <span class="quicklink">媒体报道下载</span><span class="quicklink">|</span><a class="quicklink" href="/">首页</a><span class="quicklink">当前位置：</span>
                            </div>
                        </div>
                        <p:dataList id="documentList" value="#{mediaQueryBean.model}" var="item" itemType="none" paginator="true"  paginatorPosition="bottom" rows="30"  
                                    paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                    rowsPerPageTemplate="30,60,90"  lazy="true" styleClass="panellist box-shadow">
                            <span class="ui-icon ui-icon-triangle-1-e" style="float:left;"></span>
                            <h:outputText value="#{item.credate}" style="float: right;padding-right:5px;">
                                <f:convertDateTime pattern="yy/MM/dd" />
                            </h:outputText>   
                            <a href="../resources/upload/#{item.uploadfile}">#{item.title}</a>

                        </p:dataList>   
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
