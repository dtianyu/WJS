<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/adminTemplate.xhtml">

            <ui:define name="right">
                <f:view>
                    <h:form id="formEdit">
                        <p:panelGrid id="plgEdit" columns="2" columnClasses="plgLable,plgInput" styleClass="plgHead">
                            <h:outputText value="账户"/>
                            <h:outputText value="#{userManagedBean.currentUser.userid}" title="账户"/>        
                            <h:outputText value="名字"/>
                            <h:outputText value="#{userManagedBean.currentUser.username}" title="名字"/>       
                            <h:outputLabel value="密码" for="pwd" />
                            <p:password id="pwd" value="#{userManagedBean.pwd}" title="Pwd"  feedback="false"
                                        match="pwd2" redisplay="true" required="true" requiredMessage="密码不能为空！"/>
                            <h:outputLabel value="确认密码" for="pwd2" />
                            <p:password id="pwd2" value="#{userManagedBean.pwd}" title="Pwd"  feedback="false"
                                        redisplay="true" required="true" requiredMessage="密码不能为空！"/>   
                            <f:facet name="footer">
                                <p:commandButton id="btnSave" action="#{userManagedBean.updatePwd()}"  icon="ui-icon-disk" value="保存" 
                                                 style="float: right"  update=":formEdit" />
                            </f:facet> 
                        </p:panelGrid>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
