<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../template/adminTemplate.xhtml">

            <ui:define name="right">
                <f:view>      
                    <h:form id="formList">
                        <p:growl id="growl" showSummary="false" showDetail="true" autoUpdate="true" sticky="true" /> 
                        <p:dataTable id="tbllist" value="#{guideKindManagedBean.entityList}" var="item"  paginator="true"  paginatorPosition="bottom" rows="15"  
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"  
                                     rowsPerPageTemplate="15,30,45"  lazy="false"  styleClass="tbllist" >
                            <f:facet name="header">
                                <p:commandButton id="btnCreate" value="新增" actionListener="#{guideKindManagedBean.create()}" style="float: right" icon="ui-icon-plus"  
                                                 oncomplete="newDialog.show();" update=":formNew:dlgNew"/>
                                <h:outputLabel>办事类别</h:outputLabel>
                            </f:facet>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="类别"/>
                                </f:facet>
                                <h:outputText value="#{item.kind}"/>
                            </p:column>                        
                            <p:column styleClass="w040">
                                <f:facet name="header">
                                    <h:outputText value="状态"/>
                                </f:facet>
                                <h:outputText value="#{item.status}"/>
                            </p:column>
                            <p:column styleClass="w200">
                                <f:facet name="header">
                                    <h:outputText value="Do"/>
                                </f:facet>

                                <p:commandButton id="btnView" actionListener="#{guideKindManagedBean.view(item)}" icon="ui-icon-document" value="查看"
                                                 oncomplete="viewDialog.show()" update=":formView:dlgView" />                        
                                <p:commandButton id="btnEdit" actionListener="#{guideKindManagedBean.edit(item)}" icon="ui-icon-pencil" value="修改" 
                                                 rendered="#{item.status!='V'}" oncomplete="editDialog.show()" update=":formEdit:dlgEdit"/>                                                     
                                <p:commandButton id="btnDelete" actionListener="#{guideKindManagedBean.delete(item)}" icon="ui-icon-close" value="删除" 
                                                 rendered="#{item.status!='V' }" update=":formList"/>                  

                            </p:column>
                            <f:facet name="footer">
                                <p:commandButton id="btnLoad" value="刷新" actionListener="#{guideKindManagedBean.init()}" style="float: right"
                                                 icon="ui-icon-search"    update=":formList"/>
                            </f:facet>  
                        </p:dataTable>
                    </h:form>
                    <h:form id="formNew">
                        <p:dialog id="dlgNew" header="办事类别－新增窗口" widgetVar="newDialog" modal="true">
                            <p:panelGrid columns="2" columnClasses="plgLable,plgInput520" styleClass="plgDialog" > 
                                <h:outputLabel value="类别" for="kind" />
                                <p:inputText id="kind" value="#{guideKindManagedBean.newEntity.kind}" required="true" requiredMessage="类别不能空白."/>
                                <h:outputLabel value="创建人" for="creator"/>
                                <p:inputText id="creator" value="#{guideKindManagedBean.newEntity.creator}" title="创建人"/>
                                <h:outputText value="创建日期"/>
                                <h:outputText value="#{guideKindManagedBean.newEntity.credate}" title="创建日期">
                                    <f:convertDateTime pattern="yyyy/MM/dd" />
                                </h:outputText>
                                <f:facet name="footer">
                                    <p:commandButton id="btnSave" action="#{guideKindManagedBean.persist()}"  icon="ui-icon-disk" value="保存" 
                                                     style="float: right" oncomplete="newDialog.hide();" update=":formList"/>
                                    <p:button id="btnClose" value="退出"  style="float: right"
                                              icon="ui-icon-close" href="#" onclick="newDialog.hide();" />
                                </f:facet> 
                            </p:panelGrid>
                        </p:dialog>
                    </h:form>
                    <h:form id="formEdit">
                        <p:dialog id="dlgEdit" header="办事类别－修改窗口" widgetVar="editDialog" modal="true"  >
                            <p:panelGrid columns="2" columnClasses="plgLable,plgInput520" styleClass="plgDialog" >
                                <h:outputLabel value="类别" for="kind" />
                                <p:inputText id="kind" value="#{guideKindManagedBean.currentEntity.kind}" required="true" requiredMessage="类别不能空白."/> 
                                <h:outputLabel value="状态" for="status" />
                                <h:outputText id="status" value="#{guideKindManagedBean.currentEntity.status}"/>
                                <h:outputLabel value="创建人" for="creator"/>
                                <p:inputText id="creator" value="#{guideKindManagedBean.currentEntity.creator}" title="创建人"/>
                                <h:outputText value="创建日期"/>
                                <h:outputText value="#{guideKindManagedBean.currentEntity.credate}" title="创建日期">
                                    <f:convertDateTime pattern="yyyy/MM/dd" />
                                </h:outputText>
                                <f:facet name="footer">
                                    <p:commandButton id="btnEdit" action="#{guideKindManagedBean.save()}"  icon="ui-icon-disk" value="保存" 
                                                     style="float: right" oncomplete="editDialog.hide();" update=":formList"/>
                                    <p:button id="btnClose" value="退出"  style="float: right"
                                              icon="ui-icon-close" href="#" onclick="editDialog.hide();" />
                                </f:facet> 
                            </p:panelGrid>
                        </p:dialog>
                    </h:form>
                    <h:form id="formView">
                        <p:dialog id="dlgView" header="办事类别－审核窗口" widgetVar="viewDialog" modal="true" >
                            <p:panelGrid columns="2" columnClasses="plgLable,plgInput520" styleClass="plgDialog" >
                                <h:outputText value="类别"/>
                                <h:outputText value="#{guideKindManagedBean.currentEntity.kind}" />  
                                <h:outputText value="Status:"/>
                                <h:outputText value="#{guideKindManagedBean.currentEntity.status}" title="状态"/>
                                <h:outputText value="创建人"/>
                                <h:outputText value="#{guideKindManagedBean.currentEntity.creator}" title="创建人"/>
                                <h:outputText value="创建日期"/>
                                <h:outputText value="#{guideKindManagedBean.currentEntity.credate}" title="创建日期">
                                    <f:convertDateTime pattern="yyyy/MM/dd" />
                                </h:outputText>
                                <h:outputText value="审核人"/>
                                <h:outputText value="#{guideKindManagedBean.currentEntity.cfmuser}" title="审核人"/>
                                <h:outputText value="审核日期"/>
                                <h:outputText value="#{guideKindManagedBean.currentEntity.cfmdate}" title="审核日期">
                                    <f:convertDateTime pattern="yyyy/MM/dd" />
                                </h:outputText>
                                <f:facet name="footer">
                                    <p:commandButton id="btnVerify" actionListener="#{guideKindManagedBean.verify()}" icon="ui-icon-locked" value="复核" style="float: right"
                                                     rendered="#{guideKindManagedBean.currentEntity.status!='V'}"    oncomplete="viewDialog.hide()" update=":formList"/>
                                    <p:commandButton id="btnUnverify" actionListener="#{guideKindManagedBean.unverify()}" icon="ui-icon-unlocked" value="取消" style="float: right"
                                                     rendered="#{guideKindManagedBean.currentEntity.status=='V'}"    oncomplete="viewDialog.hide()" update=":formList"/>
                                    <p:button id="btnClose" value="退出"  style="float: right"
                                              icon="ui-icon-close" href="#" onclick="viewDialog.hide();" />
                                </f:facet>
                            </p:panelGrid>              
                        </p:dialog>
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
