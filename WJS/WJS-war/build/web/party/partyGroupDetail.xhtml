<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="../template/partyTemplate.xhtml">
            <ui:define name="left"></ui:define>
            <ui:define name="content">
                <f:view>
                    <h:form id="formDetail">
                        <h:outputScript library="js" name="detailContent.js" target="head"></h:outputScript>
                        <div style="padding-left: 10px;padding-top: 10px;">
                            <a class="ico"></a>
                            <a class="topTitleText">工团信息</a>
                            <span class="quicklink">正文</span>
                            <span class="quicklink">|</span><a class="quicklink" href="/WJS-war/faces/party/partyGroupList.xhtml">工团信息</a>
                            <span class="quicklink">|</span><a class="quicklink" href="/WJS-war/faces/party/party.xhtml">首页</a><span class="quicklink">当前位置：</span>
                        </div>
                        <p:outputPanel id="panelDetail" styleClass="pageDetail box-shadow">
                            <div style="text-align: center;padding-bottom: 20px;"><a class="pageTitle">#{partyGroupQueryBean.currentEntity.title}</a></div>
                            <div style="text-align: center;padding-bottom: 20px;"><a class="pageWriter">
                                    发布日期：<h:outputText  value="#{partyGroupQueryBean.currentEntity.credate}">
                                        <f:convertDateTime pattern="yyyy/MM/dd" />
                                    </h:outputText></a></div>
                            <div class="pageContent"><h:outputText id="contentDetail" value="" /></div>
                        </p:outputPanel>
                        <div class="footerTitle box-shadow">
                            <div style="padding-left: 10px;padding-top: 10px;text-align: center;">

                            </div>
                        </div>
                        <div  style="display: none;">
                            <input type="hidden" id="detailContent" value="#{partyGroupQueryBean.currentEntity.content}"/>
                        </div>
                        <div class="navPage">
                            <div class="navPrevPage"><span>上一篇：</span><h:link outcome="partyNewsDetail" value="#{partyGroupQueryBean.prev.title}" 
                                                                              rendered="#{partyGroupQueryBean.hasPrev==true}">
                                    <f:param name="id" value="#{partyGroupQueryBean.prev.id}"></f:param>
                                </h:link><h:outputText value="#{partyGroupQueryBean.prev.title}" rendered="#{partyGroupQueryBean.hasPrev==false}"/></div>
                            <div class="navNextPage"><span>下一篇：</span><h:link outcome="partyNewsDetail" value="#{partyGroupQueryBean.next.title}"
                                                                              rendered="#{partyGroupQueryBean.hasNext==true}">
                                    <f:param name="id" value="#{partyGroupQueryBean.next.id}"></f:param>
                                </h:link><h:outputText value="#{partyGroupQueryBean.next.title}" rendered="#{partyGroupQueryBean.hasNext==false}"/></div> 
                        </div>
                    </h:form>
                </f:view>

            </ui:define>

        </ui:composition>

    </body>
</html>
